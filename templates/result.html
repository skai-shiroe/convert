<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result</title>
</head>
<body>
    <h1>Conversion Result</h1>

    {% if conversion_result is not none %}
        <p>The converted amount is: {{ conversion_result }}</p>
    {% else %}
        <p>Sorry, an error occurred while converting the currency. Please try again later.</p>
    {% endif %}

    <a href="/">Back to Conversion Form</a>
</body>
</html>
